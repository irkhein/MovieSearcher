{% for field in form %}
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 row-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
